<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny People App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Funny People Clothing App</h1>
        <img src="./logo/picture 1.jpg" alt="App Logo" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="stickman-container ">
                <img src="./base image/picture 1.jpg" alt="Stickman" class="stickman" id="stickman">
            </div>
            <div class="draggable-items  ">
                <div class="item-category">
                    <h2>T-Shirts</h2>
                    <img src="./t shirts/picture 1.jpg" alt="T-Shirt 1" class="draggable z-index image-resize" draggable="true" id="tshirt1">
                    <img src="./t shirts/picture 2.jpg" alt="T-Shirt 2" class="draggable z-index image-resize" draggable="true" id="tshirt2">
                    <img src="./t shirts/picture 3.jpg" alt="T-Shirt 3" class="draggable z-index image-resize" draggable="true" id="tshirt3">
                    <img src="./t shirts/picture 4.jpg" alt="T-Shirt 4" class="draggable z-index image-resize" draggable="true" id="tshirt4">
                    <img src="./t shirts/picture 5.jpg" alt="T-Shirt 5" class="draggable z-index image-resize" draggable="true" id="tshirt5">
                </div>
                <div class="item-category">
                    <h2>Jeans</h2>
                    <img src="./pants/picture 1.jpg" alt="Jeans 1" class="draggable z-index image-resize" draggable="true" id="jeans1">
                    <img src="./pants/picture 2.jpg" alt="Jeans 2" class="draggable z-index image-resize" draggable="true" id="jeans2">
                    <img src="./pants/picture 3.jpg" alt="Jeans 3" class="draggable z-index image-resize" draggable="true" id="jeans3">
                    <img src="./pants/picture 4.jpg" alt="Jeans 4" class="draggable z-index image-resize" draggable="true" id="jeans4">
                    <img src="./pants/picture 5.jpg" alt="Jeans 5" class="draggable z-index image-resize" draggable="true" id="jeans5">
                </div>
                <div class="item-category">
                    <h2>Shoes</h2>
                    <img src="./shoes/picture 1.jpg" alt="Shoes 1" class="draggable z-index image-resize" draggable="true" id="shoes1">
                    <img src="./shoes/picture 2.jpg" alt="Shoes 2" class="draggable z-index image-resize" draggable="true" id="shoes2">
                    <img src="./shoes/picture 3.jpg" alt="Shoes 3" class="draggable z-index image-resize" draggable="true" id="shoes3">
                    <img src="./shoes/picture 4.jpg" alt="Shoes 4" class="draggable z-index image-resize" draggable="true" id="shoes4">
                    <img src="./shoes/picture 5.png" alt="Shoes 5" class="draggable z-index image-resize" draggable="true" id="shoes5">
                </div>
                <div class="item-category">
                    <h2>Necklaces</h2>
                    <img src="./chains/picture 1.jpg" alt="Necklace 1" class="draggable z-index image-resize" draggable="true" id="necklace1">
                    <img src="./chains/picture 2.jpg" alt="Necklace 2" class="draggable z-index image-resize" draggable="true" id="necklace2">
                    <img src="./chains/picture 3.jpg" alt="Necklace 3" class="draggable z-index image-resize" draggable="true" id="necklace3">
                    <img src="./chains/picture 4.jpg" alt="Necklace 4" class="draggable z-index image-resize" draggable="true" id="necklace4">
                    <img src="./chains/picture 5.jpg" alt="Necklace 5" class="draggable z-index image-resize" draggable="true" id="necklace5">
                </div>
                <div class="item-category">
                    <h2>Watches</h2>
                    <img src="./watches/picture 1.jpg" alt="Watch 1" class="draggable z-index image-resize" draggable="true" id="watch1">
                    <img src="./watches/picture 2.jpg" alt="Watch 2" class="draggable z-index image-resize" draggable="true" id="watch2">
                    <img src="./watches/picture 3.jpg" alt="Watch 3" class="draggable z-index image-resize" draggable="true" id="watch3">
                    <img src="./watches/picture 4.jpg" alt="Watch 4" class="draggable z-index image-resize" draggable="true" id="watch4">
                    <img src="./watches/picture 5.jpg" alt="Watch 5" class="draggable z-index image-resize" draggable="true" id="watch5">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Funny People App</p>
    </footer>
    <script src="./api.js"></script>
</body>
</html>
